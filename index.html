<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导游图仿真界面</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
        .info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info" id="info" style="display: none;">
        <h3>景点信息</h3>
        <p id="info-content"></p>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 初始化地图
            var map = L.map('map').setView([39.9042, 116.4074], 13); // 北京市经纬度

            // 添加地图图层
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // 定义景点
            var points = [
                { lat: 39.913818, lng: 116.363645, name: '天安门广场', description: '天安门广场位于北京市中心，是世界上最大的城市广场之一。' },
                { lat: 39.929643, lng: 116.397528, name: '故宫博物院', description: '故宫博物院是中国最大的古代文化艺术博物馆，位于北京市中心。' },
                { lat: 39.904211, lng: 116.407396, name: '前门大街', description: '前门大街是北京著名的商业街，历史悠久，充满传统风情。' }
            ];

            // 添加标记点
            points.forEach(function (point) {
                var marker = L.marker([point.lat, point.lng]).addTo(map);
                marker.bindPopup(point.name);

                marker.on('click', function () {
                    document.getElementById('info').style.display = 'block';
                    document.getElementById('info-content').innerHTML = `<strong>${point.name}</strong><br>${point.description}`;
                });
            });

            // 关闭信息框
            document.getElementById('info').addEventListener('click', function () {
                this.style.display = 'none';
            });
        });
    </script>
</body>
</html>
