<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大清第一杀手</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #151413);
            overflow: hidden;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 64px;
            color: #ffffff;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #3dfc08, 0 0 30px #0968ec, 0 0 40px #df06f2;
            animation: neon 1.5s ease-in-out infinite alternate;
            margin-top: 400px; /* 增加顶部外边距 */
        }
        @keyframes neon {
            from {
                text-shadow: 0 0 10px #ff3300, 0 0 20px #00ff2f, 0 0 30px #3705ff, 0 0 40px #ff0099;
            }
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0202;
            }
        }
        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="20240717133953.jpg" alt="背景图片">
    </div>
    <h1>大清第一杀手</h1>
</body>
</html>
